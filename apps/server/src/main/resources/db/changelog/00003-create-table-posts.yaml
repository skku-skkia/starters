databaseChangeLog:
  - changeSet:
      id: 00003-1
      author: Hyoungjoo
      preConditions:
        - onFail: CONTINUE
          not:
            tableExists:
              tableName: posts
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author_id
                  type: CHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: board_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: likes
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_public
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: is_commenting_allowed
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_posts_author_id_users_id

        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: board_id
            referencedTableName: boards
            referencedColumnNames: id
            constraintName: fk_posts_board_id_boards_id
