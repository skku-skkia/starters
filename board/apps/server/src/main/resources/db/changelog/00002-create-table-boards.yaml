databaseChangeLog:
  - changeSet:
      id: 00002-1
      author: Hyoungjoo
      preConditions:
        - onFail: CONTINUE
          not:
            tableExists:
              tableName: boards
      changes:
        - createTable:
            tableName: boards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: creator_id
                  type: CHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: icon
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: boards
            baseColumnNames: creator_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_boards_user_id_users_id
