databaseChangeLog:
  - changeSet:
      id: 00001-1
      author: Hyoungjoo
      preConditions:
        - onFail: CONTINUE
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: CHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_onboarded
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_verified
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
  - changeSet:
      id: 00001-2
      author: Hyoungjoo
      preConditions:
        - onFail: CONTINUE
          not:
            tableExists:
              tableName: oauth_users
      changes:
        - createTable:
            tableName: oauth_users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: CHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: oauth_users
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_oauth_users_user_id_users_id
